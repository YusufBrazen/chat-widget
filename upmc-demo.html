<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo Job Posting</title>
    <style>
      iframe.parent {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
      
      .demo-tag {
        display: block;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1;
        background: #ff9933;
        color: #fff;
        padding: 0 20px;
        font-family: "helvetica neue";
      }
    </style>
  </head>
  <body>
    <span class="demo-tag">Demo</span>
    
    <iframe class="parent" frameBorder="0" src="https://careers.upmc.com/jobs/2471093-professional-staff-nurse-bsn"></iframe>
  </body>
</html>
